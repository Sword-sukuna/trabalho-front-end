<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina da Escola</title>
</head>
<body>
    <h1>Bem-vindo à Cantina da Escola</h1>
    <p>Temos <span id="quantidadeSalgados">20</span> salgados disponíveis.</p>
    <p>Cada salgado custa R$<span id="precoSalgado">5</span></p>
    <p id="resultado"></p>

    <script>
        let nomeCantina = "Cantina da Escola";
        let salgados = 20;
        const precoSalgado = 5;

        document.getElementById('quantidadeSalgados').textContent = salgados;
        document.getElementById('precoSalgado').textContent = precoSalgado;

        // Atualizando o número de salgados e calculando a venda
        salgados -= 5;
        let totalVendido = 5 * precoSalgado;

        document.getElementById('resultado').innerHTML = `
            Agora restam ${salgados} salgados.<br>
            A cantina vendeu R$${totalVendido}.
        `;
    </script>
</body>
</html>
